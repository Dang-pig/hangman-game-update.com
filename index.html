<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="src/script.js" defer></script>
    <title>Hangman Game</title>
</head>

<body style="background-color: lightskyblue;">
    <h2 class="title" align="center">Hangman Game By Anh Duck And Dang Pig</h2>
    <p class="title" align="center">Use the alphabet below to guess the word, or click hint to get a clue</p>
    <div align="center">
        <span class="title textSay" id="say"></span>
    </div>
    <div class="mx-auto" align="center" id="img"></div>
    <br>
    <div align="center">
        <p id="guest">
        </p>
    </div>
    <br>
    <div id="alpha-butt" align="center"></div>
    <div class="title xlarge" align="center" id="livesDiv">You have <span id="lives"></span> lives left</div>
    <div class="title xlarge" align="center" id="clue"></div>
    <div class="title xlarge" align="center" id="ins">Begin from the 10th wrong-guess, you will start to be hung!</div>
    <div id="butt" align="center">
        <button class="btn btn-success" id="hint-butt" onclick="showHint()">Hint</button>
        <button class="btn btn-success" id="reset-butt" onclick="location.reload()">Play again</button>
    </div>
</body>

</html>
